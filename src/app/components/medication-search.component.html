<form (submit)="searchMedication()">
  <div>
    <label for="searchQuery">Search Medication:</label>
    <input type="text" id="searchQuery" name="searchQuery" [(ngModel)]="searchQuery" required>
  </div>
  <button type="submit">Search</button>
</form>

<div *ngIf="medications.length > 0">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let medication of medications">{{ medication }}</li>
  </ul>
</div>
