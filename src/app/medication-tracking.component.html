<form (submit)="addMedication()">
  <div>
    <label for="medicationName">Medication Name:</label>
    <input type="text" id="medicationName" [(ngModel)]="medicationName" name="medicationName" required>
  </div>
  <div>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" [(ngModel)]="dosage" name="dosage" required>
  </div>
  <div>
    <label for="frequency">Frequency:</label>
    <input type="text" id="frequency" [(ngModel)]="frequency" name="frequency" required>
  </div>
  <button type="submit">Add Medication</button>
</form>

<ul>
  <li *ngFor="let medication of trackedMedications">
    {{ medication.name }} - {{ medication.dosage }} - {{ medication.frequency }}
  </li>
</ul>
